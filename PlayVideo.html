<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/playVideo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Outlined Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- phosphor-icons -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>YouTube Clone</title>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <div class="menu">
          <i class="ph ph-list"></i>
        </div>

        <div class="logo" onclick="window.location.href='index.html'">
          Clone<span>Tube</span>
        </div>
      </div>

      <div class="nav-middle">
        <div class="search">
          <input type="text" placeholder="Search" />
          <i id="search-icon" class="ri-search-line"></i>
        </div>
        <div class="mic">
          <i class="ri-mic-fill"></i>
        </div>
      </div>

      <div class="nav-right">
        <div class="create">
          <i class="material-icons-outlined">add</i>
          <p>Create</p>
        </div>
        <div class="bell icon">
          <i class="material-icons-outlined">notifications</i>
        </div>
        <div class="profile">
          <img
            src="images/profile.jpg"
            alt=""
            onclick="window.location.href='profile.html'"
          />
        </div>
      </div>
    </nav>

    <div class="video-container">
      <div class="play-video">
        <div class="player-wrapper">
          <div class="player-overlay">
            <div class="overlay-play-pause">
              <i class="fa-solid fa-pause"></i>
            </div>
          </div>
          <div id="player" class="player"></div>
          <div class="player-control">
            <div class="progressbar">
              <input
                type="range"
                min="0"
                max="100"
                id="progress-bar"
                value="0"
              />
            </div>
            <div class="second-row">
              <div class="left-side">
                <div class="play-pause">
                  <i id="play-pause-lower" class="fa-solid fa-pause"></i>
                </div>
                <i class="fa-solid fa-forward-step"></i>
                <div class="volume">
                  <i id="volume-icon" class="fa-solid fa-volume-low"></i>
                  <input type="range" min="0" max="100" id="volume-slider" />
                </div>
                <div class="duration">
                  <p class="now">00:00</p>
                  <span>/</span>
                  <p class="total-duration"></p>
                </div>
              </div>
              <div class="right-side">
                <i class="ri-rectangle-line"></i>
                <i id="full-screen" class="fa-solid fa-expand"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="info-container"></div>
        <div class="description-container">
          <div class="desc-container"></div>
          <button id="more-less">Show more</button>
        </div>

        <div class="comments-container">
          <div class="top">
            <p>1 comment</p>
            <p><i class="ri-sort-asc"></i>Sort by</p>
          </div>

          <div class="commenter">
            <div class="profile">
              <img src="./images/profile.jpg" alt="" />
            </div>
            <div class="write-comment">
              <input
                class="comment"
                type="text"
                placeholder="Add a comment..."
                autocomplete="off"
              />
              <div class="btn-emoji">
                <i class="fa-regular fa-face-laugh-beam"></i>
                <div class="button">
                  <button id="cancel">Cancel</button>
                  <button id="commentBtn" disabled>Comment</button>
                </div>
              </div>
            </div>
          </div>

          <div class="display-comment"></div>
        </div>
      </div>

      <div class="recomended"></div>
    </div>

    <script src="./js/utilies.js"></script>
    <script src="./js/playVideo.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
