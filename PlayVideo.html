<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/playVideo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Outlined Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- phosphor-icons -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>YouTube Clone</title>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <div class="menu">
          <i class="ph ph-list"></i>
        </div>

        <div class="logo" onclick="window.location.href='index.html'">
          Clone<span>Tube</span>
        </div>
      </div>

      <div class="nav-middle">
        <div class="search">
          <input type="text" placeholder="Search" />
          <i id="search-icon" class="ri-search-line"></i>
        </div>
        <div class="mic">
          <i class="ri-mic-fill"></i>
        </div>
      </div>

      <div class="nav-right">
        <div class="create">
          <i class="material-icons-outlined">add</i>
          <p>Create</p>
        </div>
        <div class="bell icon">
          <i class="material-icons-outlined">notifications</i>
        </div>
        <div class="profile">
          <img
            src="images/profile.jpg"
            alt=""
            onclick="window.location.href='profile.html'"
          />
        </div>
      </div>
    </nav>

    <div class="video-container">
      <div class="play-video">
        <div class="player-wrapper">
          <div id="player" class="player"></div>
          <div class="player-control">
            <div class="progressbar">
              <input
                type="range"
                min="0"
                max="100"
                id="progress-bar"
                value="0"
              />
            </div>
            <div class="second-row">
              <div class="left-side">
                <i class="fa-solid fa-pause"></i>
                <i class="fa-solid fa-forward-step"></i>
                <div class="volume">
                  <i class="fa-solid fa-volume-low"></i>
                  <input type="range" min="0" max="100" id="volume-slider" />
                </div>
              </div>
              <div class="right-side">
                <i class="ri-rectangle-line"></i>
                <i class="fa-solid fa-expand"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="video-info">
          <div class="video-title">
            PMSL VLOG ! Break Day | Team @HorraEsportsOfficial | raw vlog
          </div>
          <div class="info">
            <div class="channel-info">
              <div class="profile">
                <img src="images/profile.jpg" alt="" />
              </div>
              <div class="channel-followers">
                <div class="channel-name">Hait Dami</div>
                <div class="subscriber">35.7k subscribers</div>
              </div>
              <div class="subscribe">
                <button>Subscribe</button>
              </div>
            </div>
            <div class="like-dislike">
              <div class="like-button">
                <div class="like">
                  <button class="like-count">
                    <i class="ph ph-thumbs-up"></i>
                    <span class="count">6.6k</span>
                  </button>
                </div>
                <div class="dislike">
                  <button class="">
                    <i class="ph ph-thumbs-down"></i>
                  </button>
                </div>
              </div>
              <div class="share-button share">
                <button><i class="ph ph-share-fat"></i>Share</button>
              </div>
              <div class="download-button download">
                <button><i class="ph ph-arrow-down"></i>Download</button>
              </div>

              <div class="download-button clip">
                <button><i class="ph ph-scissors"></i>Clip</button>
              </div>

              <div class="download-button save">
                <button><i class="ph ph-bookmark-simple"></i>Save</button>
              </div>

              <div class="three-dot">
                <button>
                  <i class="ph ph-dots-three"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="description"></div>
        <div class="comments"></div>
      </div>

      <div class="recomended">
        <div class="recomended-videos">
          <div class="video">
            <img src="images/Screenshot (2).png" alt="" />
          </div>
          <div class="recomended-video-info">
            <div class="channel">
              <div class="title">
                [NP] 2025 PMSL CSA Spring - Survival Stage Day 2
              </div>
              <span class="channel-name">Hait Dami</span>
              <div class="channel-info">
                <span class="views">35k views</span>
                <span>&middot;</span>
                <span class="time">1 year ago</span>
              </div>
            </div>
            <div class="dot-icon">
              <i class="ph ph-dots-three-vertical"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/playVideo.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
